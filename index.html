<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Path of Gems</title>
        
        <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
        <link rel="stylesheet" href="//cdn.datatables.net/1.10.11/css/jquery.dataTables.min.css">
        <link rel="stylesheet" href="css/style.css">

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <main class="container">
            <section class="row">
                <form class="col s12 z-depth-1 gem-guide-form">
                    <h3>Path of Gems</h3>
                    <div class="row">
                        <div class="input-field col s12">
                            <select class="class-selection validate" name="class-selection-name">
                                <option value="" disabled selected>Select your class</option>
                                <option data-icon="images/avatar/Marauder_avatar.png" value="marauder">Marauder</option>
                                <option data-icon="images/avatar/Duelist_avatar.png" value="duelist">Duelist</option>
                                <option data-icon="images/avatar/Ranger_avatar.png" value="ranger">Ranger</option>
                                <option data-icon="images/avatar/Shadow_avatar.png" value="shadow">Shadow</option>
                                <option data-icon="images/avatar/Witch_avatar.png" value="witch">Witch</option>
                                <option data-icon="images/avatar/Templar_avatar.png" value="templar">Templar</option>
                                <option data-icon="images/avatar/Scion_avatar.png" value="scion">Scion</option>
                            </select>
                            <label>Your class</label>
                            
                            <blockquote class="red-text hide">
                                This field is required.
                            </blockquote>
                        </div>
                        <div class="input-field col s12">
                            <label for="guideGems">Guide Gem Section</label>
                            <input autocomplete="off" type="text" placeholder='Paste the "Gems" section of your guide here â€¦' id="guideGems" class="validate materialize-textarea gem-guide-text" name="gem-guide-text-name">
                            
                            <blockquote class="red-text hide">
                                This field is required.
                            </blockquote>
                        </div>
                        <div class="input-field col s12">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Path it
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </form>
            </section>

            <section class="row">
                <div class="col s12 z-depth-1 gem-guide-table">
                    <h4>Quest and Vendor Rewards</h4>
                    </br>
                    <table class="gemTable">
                        <thead>
                            <th>Act 1</th>
                            <th>Act 2</th>
                            <th>Act 3</th>
                            <th>Act 4</th>
                        </thead>
                        <tbody></tbody>
                    </table>
                    </br>
                    <h4>Gems not available to your class</h4>
                    <table class="notAvailableGemTable">
                        <thead>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </section>
            
        </main>
        <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
        <script src="//cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>
        <script src="js/underscore-min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
